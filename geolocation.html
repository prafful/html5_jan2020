<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML5 Geolocation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
    <h1>Geolocation</h1>
        <button onclick="getCurrentLocation()">Get Current Location</button>
        <br>
        <div id="lc">Current location in latitude and longitude!</div>


        <script>
            var getCurrentLocation = function(){
                    navigator.geolocation.getCurrentPosition(successFunction)
            }
        
            var successFunction = function(location){
                console.log(location);
                var lat = location.coords.latitude
                var lon = location.coords.longitude
                var ref = document.getElementById('lc')
                ref.innerHTML = 'Lat: ' + lat + '<br>' + 'Lon: ' + lon
            }

            var updatedLocation = function(location){
                console.log("Updated Location:")
                console.log(location)
            }

            var update = navigator.geolocation.watchPosition(updatedLocation)

        </script>

    </body>
</html>
